       <div id="reserve2" class="modal fade" role="dialog">
            <div class="modal-dialog">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Reserve Table</h4>
            </div>
<div class="modal-body">

<form	class="form-inline">	
            <label  for="form">No of guests</label>	&nbsp;
            <div class="form-group" id="form">
            <input type="radio" name="guests" id="chkbox1">1
            <input type="radio" name="guests" id="chkbox2" >2
            <input type="radio" name="guests" id="chkbox3" >3
            <input type="radio" name="guests" id="chkbox4" >4
            <input type="radio" name="guests" id="chkbox5" >5
            <input type="radio" name="guests" id="chkbox6" >6
             </div>
            
            <div >
                <label  for="select">Select </label>
            <div class="btn-group" id="select" data-toggle="buttons">
              <label class="btn btn-success active">
              <input type="radio" class="form-control" name="options" id="option1" autocomplete="off" checked> Non smoking
              </label>
              <label class="btn btn-warning">
              <input type="radio"class="form-control" name="options" id="option2" autocomplete="off"> Smoking
               </label>
            </div>
            </div>
            <div class="form-group has-feedback">
                <p style="padding:20px;"></p> 
                <label for="date_and_time" class="col-sm-2 control-label">Date and Time</label>

                <input type="text" class="form-control" id="inputDate" placeholder="Date">
                <span class="glyphicon glyphicon-calendar form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="col-sm-4">
                <input type="text" class="form-control" id="inputTime" placeholder="Time">
                <span class="glyphicon glyphicon-time form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>
            
        
              <p style="padding:20px;"></p>
    <div class="form-group">

     </div>

    <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
